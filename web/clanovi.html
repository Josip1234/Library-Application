<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Članovi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style/css.css">

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <h2>Dodati nove članove</h2>
    <form>
        <div class="mb-3">
            <label for="oib_clana" class="form-label">Oib člana</label>
            <input type="number" class="form-control" id="oib_clana" aria-describedby="oib_clana">
            <div id="oib_clana" class="form-text">Upišite jedinstveni broj građana za novog člana</div>
          </div>
          <div class="mb-3">
            <label for="naziv_knjiznice" class="form-label">Knjižnica</label>
            <input type="text" class="form-control" id="naziv_knjiznice" aria-describedby="naziv_knjiznice" disabled>
          </div>
          <div class="mb-3">
            <label for="ime_clana" class="form-label">Ime člana</label>
            <input type="text" class="form-control" id="ime_clana" aria-describedby="ime_clana">
          </div>
          <div class="mb-3">
            <label for="datum_upisa" class="form-label">Datum upisa</label>
            <input type="date" class="form-control" id="datum_upisa" aria-describedby="ime_clan">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
